{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="{% static 'bootstrap-3.4.1/dist/css/bootstrap.min.css' %}">
    <style>
        .navbar {
            border-radius: 0;
        }

    </style>
</head>
<body>
<nav class="navbar navbar-default">
    <div class="container">
        <div class="navbar-header">
            <button type="button" class="navbar-toggle collapsed" data-toggle="collapse"
                    data-target="#bs-example-navbar-collapse-1" aria-expanded="false">
                <span class="sr-only">Toggle navigation</span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
            </button>
            <a class="navbar-brand" href="/">聊天室</a>
        </div>
        <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
            <ul class="nav navbar-nav">
                <li><a href="">123</a></li>

            </ul>

        </div>
    </div>
</nav>
<div class="container">
    {#  模板继承  #}
    <div>
        <form class="form-inline" method="post">
            {% csrf_token %}
            <div class="form-group">
                <label class="sr-only" for="name">匿名聊天名</label>
                <input type="text" class="form-control" id="name" name="chat_name">
            </div>
            <div class="form-group">
                <label class="sr-only" for="exampleInputPassword3">Password</label>
                <input type="text" class="form-control" id="message" name="chat_message">
            </div>
            <button type="submit" class="btn btn-default">发送</button>
        </form>
    </div>
    {% for i in message %}
        <p>{{ i.send_message_time |date:'Y-m-d H:i:s' }} :{{ i.username }}说：{{ i.message }}</p>
    {% endfor %}
</div>
<script src="{% static 'js/jquery-3.6.0.min.js' %}"></script>
<script src="{% static "bootstrap-3.4.1/dist/js/bootstrap.min.js" %}"></script>


</body>
</html>
