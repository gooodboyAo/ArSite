{% extends 'layout.html' %}
{% block content %}
    <div class="container">
        <div class="panel panel-default">
            <div class="panel-heading">
                <h3 class="panel-title"> 新建用户 </h3>
            </div>
            <div class="panel-body">
                <form class="form-horizontal" method="post" >
                    {% csrf_token %}
                    <div style="margin-bottom: 10px" class="form-group">
                        <label> 姓名 </label>
                        <input type="text" class="form-control" placeholder="输入姓名" name="user"/>
                    </div>

                    <div style="margin-bottom: 10px" class="form-group">
                        <label> 密码 </label>
                        <input type="text" class="form-control" placeholder="密码" name="pwd"/>
                    </div>

                    <div style="margin-bottom: 10px" class="form-group">
                        <label> 年龄 </label>
                        <input type="text" class="form-control" placeholder="输入年龄" name="age"/>
                    </div>

                    <div style="margin-bottom: 10px" class="form-group">
                        <label> 账户余额 </label>
                        <input type="text" class="form-control" placeholder="输入年龄" name="account"/>
                    </div>

                    <div style="margin-bottom: 10px" class="form-group">
                        <label> 入职时间 </label>
                        <input type="text" class="form-control" placeholder="输入年龄" name="ctime"/>
                    </div>

                    <div style="margin-bottom: 10px" class="form-group">
                        <label> 所属部门 </label>
                        <select class="form-control" name="depart">
                            {% for depart in depart_list %}
                                <option value="{{ depart.id }}">{{ depart.title }}</option>
                            {% endfor %}
                        </select>
                    </div>

                    <div style="margin-bottom: 10px" class="form-group">
                        <label> 性别 </label>
                        <select class="form-control" name="gender">
                            {% for item in gender_choices %}
                                <option value="{{ item.0 }}">{{ item.1 }}</option>
                            {% endfor %}
                        </select>
                    </div>

                    <button type="submit" class="btn btn-primary"> 保 存</button>
                </form>
            </div>
        </div>
    </div>
{% endblock %}
